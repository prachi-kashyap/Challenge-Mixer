<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChallengeMixer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>ChallengeMixer</h1>
      <nav>
        <button id="sign-in" onclick="signIn()">Sign In</button>
        <button id="sign-out" onclick="signOut()" style="display: none">
          Sign Out
        </button>
      </nav>
    </header>
    <main>
      <div class="challenge-container">
        <h2 id="challenge-title">Click the button to get a challenge</h2>
        <button id="generate-challenge" onclick="getRandomChallenge()">
          Generate Challenge
        </button>
        <div id="add-challenge-container" style="display: none">
          <h3>Add a custom challenge</h3>
          <input
            type="text"
            id="new-challenge"
            placeholder="Enter your challenge"
          />
          <button onclick="addChallenge()">Add Challenge</button>
        </div>
      </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    </script>
    <script src="scripts.js"></script>
  </body>
</html>
